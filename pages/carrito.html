<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
</head>
<body>
    <table border="1">
        <caption>Lista de productos del carrito</caption>

            <tr>

                <th>Descripcion</th>
                <th>Precio Unitario</th>
                <th>Cantidad</th>
                <th>Subtotal</th>

        <tbody>
            <tr>
                <td>id del producto</td>
                <td>descripcio del producto</td>

        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total</td>
                <td>total</td>
            </tr>
        </tfoot>
    </table>
    
</body>
