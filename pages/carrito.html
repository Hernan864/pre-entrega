    <link rel="stylesheet" href="../css/carrito.css">
    <title>Carrito</title>

<body>

        <table >

                <tr>
                    <th>Nombre</th>
                    <th>Precio Unitario</th>
                    <th>Cantidad</th>

            <tbody>

            </tbody>

        </div>

    </section>
